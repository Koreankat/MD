  <head>

    <meta name="theme-color" content="#000000" />
    <link
      rel="icon"
      sizes="180x180"
      type="image/svg"
      href="%PUBLIC_URL%/logo.svg"
    />

      name="description"
      content="Explorez l'univers exquis des créations sur mesure avec Maison Délices, votre destination privilégiée pour le cake design. 🎂 Des délices d'anniversaire et marriage personnalisés aux chefs-d'œuvre inoubliables de mariage, chaque gâteau est une œuvre d'art unique conçue avec amour et expertise. 🍰 Desservant la région de Casablanca et au-delà, réservez dès aujourd'hui votre expérience sucrée pour une célébration mémorable. 💖 "
    />
    <meta
      property="og:image"
      content="https://maisondelices.vercel.app/static/media/bgCake.ce64d9fa74739a870e58.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="600" />

    <!--
      manifest.json provides metadata used when your web app is installed on a

    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Cake Design ~ La Maison des Délices</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
